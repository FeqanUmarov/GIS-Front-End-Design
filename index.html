<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Gis app</title>
</head>
<body>
    <div style="width: 100%; height:100vh" id="mapdiv" class="postion-absolute"></div>
    <div style="padding: 10px 0px;" class="container display-flex align-item-center justify-content-space-bet position-relative">
        <div class="display-flex align-item-center ">
            <div style="background-color: white;" class="border-radius-100 z-index-2">
                <a href="">
                    <img style="height: 50px;" src="/img/download.png" alt="">
                </a>
            </div>
            <div style="margin-left:-40px;background-color: #00598e;" class="padding-10-20 border-radius-100 padding-left-50">
                <input style="padding: 0px 20px;border-radius:100px" type="text" name="" id="">
            </div>
        </div>
        <div class="display-flex">
            <div class="background-white padding-8 border-radius margin-right">
                <a href="">
                    <img style="height: 25px; width:25px" src="/img/preview.png" alt="">

            </div>
            <div class="background-white padding-8 border-radius">
                <a href="">
                    <img style="height: 25px; width:25px" src="/img/hide.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div style="bottom: 0; left:0; width:100%; padding:20px" class="position-fixed">
        <div class="display-flex align-item-center justify-content-center">
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">
                <a href="">
                    <img style="height:30px" src="/img/icon.png" alt="">
                </a>
            </div>
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">

                    <img style="height:30px" src="/img/layers.png" alt="">
                </a>
            </div>
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">
                <a href="">
                    <img style="height:30px" src="/img/symbols.png" alt="">
                </a>
            </div>
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">
                <a href="">
                    <img style="height:30px" src="/img/maps.png" alt="">
                </a>
            </div>
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">
                <a href="">
                    <img style="height:30px" src="/img/people.png" alt="">
                </a>
            </div>
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">
                <a href="">
                    <img style="height:30px" src="/img/icon_icon.png" alt="">
                </a>
            </div>
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">

                    <img style="height:30px" src="/img/color.png" alt="">
                </a>
            </div>
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">
                <a href="">
                    <img style="height:30px" src="/img/measure.png" alt="">
                </a>
            </div>
            <div style="margin-right:30px; padding:7px; background-color: #646464;border-radius: 50%">
                <a href="">
                    <img style="height:30px" src="/img/print.png" alt="">
                </a>
            </div>
            <div style="padding:7px; background-color: #646464;border-radius: 50%" >
                <a href="">
                    <img style="height:30px" src="/img/help.png" alt="">
                </a>
            </div>
        </div>
    </div>



    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="/js/main.js"></script>
